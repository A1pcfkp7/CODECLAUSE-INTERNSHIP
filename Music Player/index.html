<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Music Player</title>
</head>

<body>
    <header>
        <h1> Web Music Player</h1>
    </header>

    <main>
        <div id="music-player">
            <audio id="audio-player" controls>
                <source src="" type="audio/mp3" id="audio-source">
                
            </audio>
            <div id="controls">
                <button id="prev-btn">Prev</button>
                <button id="play-pause-btn">Play/Pause</button>
                <button id="skip-next-btn">Skip</button>
            </div>

            <div class="playlist-container">
                <div class="playlist-column">
                    <h2>Bollywood Songs 1990 hits</h2>
                    <select onchange="playSelectedTrack(this)">
                        <option value="Bollywood/song1.mp3">Dil-Fida-Hai</option>
                        <option value="Bollywood/song2.mp3">Teri Baaton Mein Aisa Uljha Jiya </option>
                        <option value="Bollywood/song3.mp3">Jab Se Tumhein Maine</option>
                        <!-- Add more songs -->
                    </select>
                </div>

                <div class="playlist-column">
                    <h2>Punjabi Songs</h2>
                    <select onchange="playSelectedTrack(this)">
                        <option value="Punjabi Songs/song1.mp3">Tere-Karke-Jassi-Sohal</option>
                        <option value="Punjabi Songs/song2.mp3"> Love Ya </option>
                        <option value="Punjabi Songs/song3.mp3">Jee-Ve-Sohneya-Jee</option>
                        <!-- Add more songs-->
                    </select>
                </div>

                <div class="playlist-column">
                    <h2>Hindi Songs</h2>
                    <select onchange="playSelectedTrack(this)">
                        <option value="Hindi Songs/song1.mp3">Dil-Laga-Liya-Maine</option>
                        <option value="Hindi Songs/song2.mp3">Dilbar</option>
                        <option value="Hindi Songs/song3.mp3">Main-Adhura-Ji-Raha-Hu</option>
                        <!-- Add more songs-->
                    </select>
                </div>
            </div>
        </div>
    </main>

    <script src="music.js"></script>
</body>

</html>
